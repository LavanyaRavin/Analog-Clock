<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
           
            <div class="dot"></div>

            <div class="needle hrs" id="hour-hand"></div>
            <div class="needle min" id="minute-hand"></div>
            <div class="needle sec" id="second-hand"></div>

            <div class="number number-1"><div class="point"></div><span class="s1">1</span></div>
            <div class="number number-2"><div class="point"></div><span class="s2">2</span></div>
            <div class="number number-3"><div class="point"></div><span class="s3">3</span></div>
            <div class="number number-4"><div class="point"></div><span class="s4">4</span></div>
            <div class="number number-5"><div class="point"></div><span class="s5">5</span></div>
            <div class="number number-6"><div class="point"></div><span class="s6">6</span></div>
            <div class="number number-7"><div class="point"></div><span class="s7">7</span></div>
            <div class="number number-8"><div class="point"></div><span class="s8">8</span></div>
            <div class="number number-9"><div class="point"></div><span class="s9">9</span></div>
            <div class="number number-10"><span class="s10">10</span></div>
            <div class="number number-11"><span class="s11">11</span></div>
            <div class="number number-12"><span class="s12">12</span></div>
            
            
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
